<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <!-- Include the ECharts file you just downloaded -->
    <script src="echarts.js"></script>
    <script src="index.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
</head>

<body style="padding: 2em;">
    <div id="main" style="width: 600px; height: 700px; margin: 16px;"></div>
    <div id="chartScatter" style="width: 600px; height: 700px; margin: 16px;"></div>
    <div id="chartBox" style="width: 600px; height: 700px; margin: 16px;"></div>
    <div id="linePlot" style="width: 600px; height: 700px; margin: 16px;"></div>
    <script type="text/javascript">
        // Initialize the echarts instance based on the prepared dom
        const globalChartOptions = {
            // Global palette:
            color: [
                "#C6D8FC",
                "#1D2F53",
                "#1E4089",
                "#1E52BF",
                "#1D62F4",
                "#5689F7",
                "#8EB0F9",
                "#C6D8FC",
            ],
            xAxis: {
                axisLine: {
                    lineStyle: {
                        color: '#D9D9D9' // Custom color for the y-axis
                    }
                },
                textStyle: {
                    fontFamily: "Figtree",
                    textColor: '#000'
                },
                axisLabel: {
                    color: '#56637E'
                },
                nameTextStyle: {
                    color: '#8E97A9' // Custom color for the x-axis name
                },
                nameLocation: 'center',
                nameGap: 40,
            },
            yAxis: {
                nameLocation: 'center',
                nameGap: 40,
                title: {
                    textStyle: {
                        fontFamily: "Figtree",
                        textColor: '#000'
                    },
                },
                axisLine: {
                    lineStyle: {
                        color: '#D9D9D9' // Custom color for the y-axis
                    }
                },
                axisLabel: {
                    color: '#56637E'
                },
                nameTextStyle: {
                    color: '#8E97A9' // Custom color for the x-axis name
                }
            },
            legend: {
                borderRadius: 8, borderColor: "#C6D8FC", borderWidth: 1, padding: 16,
                textStyle: {
                    fontFamily: "Figtree",
                    textColor: '#56637E'
                },
            },
            title: {
                textStyle: {
                    fontFamily: "Figtree",
                    fontWeight: 'normal',
                    fontSize: 24,
                    color: '#1D62F4',
                },
            },
            itemStyle: {
                borderRadius: [4, 4, 0, 0],
            },
            textStyle: {
                fontFamily: "DM Sans",
            },
            series: {
                type: "bar",
                color: "#C6D8FC",
            },
        };
        const colors = {
            currentFarm: '#1D62F4'
        };


    </script>
</body>

</html>
